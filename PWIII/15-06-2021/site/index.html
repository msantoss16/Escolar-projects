<!DOCTYPE html>
<html>
    <head>
        <title>Crud Produtos PWIII</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container-xl">
            <div class="table-content">
                <div class="table-wrapper">
                    <div class="table-nav">
                        <div class="row">
                            <div class="col-sm-6">
                                <h3>Produtos</h3>
                            </div>
                            <div class="col-sm-6">
                                <a href="#addProduto" class="btn btn-success" data-toggle="modal">
                                    <i class="material-icons">add_circle</i>
                                    <span>Adicionar novo Produto</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Imagem</th>
                            <th>Descrição</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th style="width: 120px">Criado em</th>
                            <th>Ações</th>
                        </thead>
                        <tbody id="tbodyContent">

                        </tbody>
                    </table>
                    <div class="table-footer clearfix">
                        <div class="hint-text">Mostrando <b>0</b> itens de <b>0</b></div>
                        <ul class="pagination" id="pagination">
                            <li class="page-item">
                                <a href="#">Anterior</a>
                            </li>
                            <li class="page-item active">
                                <a href="#" class="page-link">1</a>
                            </li>
                            <li class="page-item">
                                <a href="#">Próximo</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="addProduto" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">						
                            <h4 class="modal-title">Adicionar Produto</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">					
                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" class="form-control" id="addProduct-name" required>
                            </div>
                            <div class="form-group">
                                <label>Descrição</label>
                                <textarea class="form-control" required id="addProduct-description"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Preço</label>
                                <input type="number" class="form-control" required id="addProduct-price">
                            </div>
                            <div class="form-group">
                                <label>Quantidade</label>
                                <input type="number" class="form-control" required id="addProduct-amount">
                            </div>	
                            <div class="form-group">
                                <label>Imagem do produto</label>
                                <input type="file" class="form-control-file" id="sendImage" accept="image/png, image/gif, image/jpeg", name="image">
                            </div>				
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                            <input type="submit" class="btn btn-success" id="createProduct" value="Adicionar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="editProduto" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">					
                            <h4 class="modal-title">Editar Produto</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">					
                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" class="form-control" id="editProduct-name" required>
                            </div>
                            <div class="form-group">
                                <label>Descrição</label>
                                <textarea class="form-control" required id="editProduct-description"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Preço</label>
                                <input type="number" class="form-control" required id="editProduct-price">
                            </div>
                            <div class="form-group">
                                <label>Quantidade</label>
                                <input type="number" class="form-control" required id="editProduct-amount">
                            </div>	
                            <div class="form-group">
                                <label>Imagem do produto</label>
                                <input type="file" class="form-control-file" id="editImage" accept="image/png, image/gif, image/jpeg", name="image">
                            </div>				
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                            <input type="submit" class="btn btn-success" id="editProduct" value="Adicionar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</html>
